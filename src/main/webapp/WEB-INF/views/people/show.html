<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
Name:
<a th:text="${person.getName()}">VALUE</a>
<br/>
Id:
<a th:text="${person.getId}">VALUE</a>

    <input type="submit" value="Delete"/>
</form>
</body>
</html>
